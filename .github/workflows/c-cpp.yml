name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install PostgreSQL development tools
      run: sudo apt install postgresql-server-dev-all

    - name: Make
      run: make
